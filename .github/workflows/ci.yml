name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python ${{ matrix.python-version }} (${{ matrix.test-type }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        test-type: [core]
        include:
          # Add JAX tests for Python 3.10, 3.11, and 3.12 (JAX has better support)
          - python-version: "3.10"
            test-type: jax
          - python-version: "3.11"
            test-type: jax
          - python-version: "3.12"
            test-type: jax

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.test-type }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.test-type }}-
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev]"

      - name: Install JAX (CPU)
        if: matrix.test-type == 'jax'
        run: |
          pip install "jax[cpu]" optax

      - name: Run tests (core)
        if: matrix.test-type == 'core'
        run: |
          pytest tests/ -v --tb=short -m "not jax"

      - name: Run tests (with JAX)
        if: matrix.test-type == 'jax'
        run: |
          pytest tests/ -v --tb=short

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Ruff lint
        run: ruff check shepherd_score/ tests/

      - name: Ruff format check
        run: ruff format --check shepherd_score/ tests/

  # Summary job for branch protection
  ci-success:
    name: CI Success
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"

